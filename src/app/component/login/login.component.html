<!-- login.component.html -->
<div class="bg-gray-200 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md">
    <p-toast></p-toast>
    <h2 class="text-2xl font-semibold mb-6">Welcome</h2>
    <form>
      <div class="mb-4">
        <label for="username" class="block font-medium text-gray-700"
          >Username</label
        >
        <input
          id="username"
          type="text"
          pInputText
          class="w-full border rounded-md py-2 px-3"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block font-medium text-gray-700"
          >Password</label
        >
        <input
          id="password"
          type="password"
          pInputText
          class="w-full border rounded-md py-2 px-3"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <div class="text-right">
        <button
          type="submit"
          (click)="onLogin()"
          pButton
          class="bg-blue-500 text-white px-4 py-2 rounded-lg"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
